<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script>
            
            function computerPlay(){
                const randomNumber = Math.floor(Math.random()*3) + 1;
                switch(randomNumber){
                    case 1:
                        return "Rock";
                        break;
                    case 2:
                        return "Paper";
                        break;
                    case 3:
                        return "Scissors";
                        break;
                }
            }

        </script>
    </body>
</html>
